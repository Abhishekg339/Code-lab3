<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year üéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: url("bg.jpg") no-repeat center center fixed;
  background-size: cover;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: 1;
}

.center {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  z-index: 3;
  padding: 20px;
}

/* Intro */
#intro h1 {
  font-size: 2.2rem;
  margin-bottom: 20px;
}

button {
  padding: 12px 26px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
}

/* Wish card */
#wishCard {
  display: none;
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.15);
  border-radius: 22px;
  padding: 30px;
  max-width: 360px;
  animation: zoomIn 1s ease forwards;
}

#wishCard h2 {
  font-size: 2.4rem;
  margin-bottom: 10px;
  text-shadow: 0 0 22px gold;
}

#wishCard p {
  font-size: 1rem;
  line-height: 1.6;
}

#wishCard span {
  display: block;
  margin-top: 14px;
  font-style: italic;
}

/* Share box */
#shareBox {
  display: none;
  margin-top: 25px;
}

#shareBox input {
  padding: 12px;
  width: 230px;
  border-radius: 25px;
  border: none;
  text-align: center;
  font-size: 15px;
  outline: none;
}

@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Canvas */
canvas {
  position: fixed;
  inset: 0;
  z-index: 2;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="center">

  <!-- Intro -->
  <div id="intro">
    <h1>Tap to open your<br>New Year wish üéÅ</h1>
    <button onclick="startShow()">Open</button>
  </div>

  <!-- Wish Card -->
  <div id="wishCard">
    <h2>üéâ Happy New Year üéâ</h2>
    <p>
      Wishing you happiness, health and success ‚ú®<br>
      May all your dreams come true üí´
    </p>
    <span id="fromText">‚Äî From Abhishek ‚ù§Ô∏è</span>
  </div>

  <!-- Share Box -->
  <div id="shareBox">
    <input id="nameInput" placeholder="Enter your name">
    <br><br>
    <button onclick="createLink()">Send via WhatsApp</button>
  </div>

</div>

<canvas id="canvas"></canvas>

<script>
/* ===== NAME FROM LINK ===== */
const params = new URLSearchParams(window.location.search);
const senderName = params.get("name");
if (senderName) {
  document.getElementById("fromText").innerText =
    "‚Äî From " + senderName + " ‚ù§Ô∏è";
}

/* ===== CANVAS FIREWORKS ===== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
window.onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};

let particles = [];
let fireworksOn = false;

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.a = Math.random() * Math.PI * 2;
    this.v = Math.random() * 6 + 3;
    this.life = 120;
    this.color = color;
  }
  update() {
    this.v *= 0.97;
    this.x += Math.cos(this.a) * this.v;
    this.y += Math.sin(this.a) * this.v + 0.4;
    this.life--;
  }
  draw() {
    ctx.globalAlpha = this.life / 120;
    ctx.beginPath();
    ctx.arc(this.x, this.y, Math.random()*2 + 2, 0, Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.shadowBlur = 25;
    ctx.shadowColor = this.color;
    ctx.fill();
    ctx.shadowBlur = 0;
    ctx.globalAlpha = 1;
  }
}

function explode(x, y) {
  const color = `hsl(${Math.random()*360},100%,60%)`;
  for (let i = 0; i < 140; i++) {
    particles.push(new Particle(x, y, color));
  }
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  if (fireworksOn && Math.random() < 0.05) {
    explode(
      Math.random()*canvas.width,
      Math.random()*canvas.height*0.5 + 80
    );
  }

  particles = particles.filter(p => p.life > 0);
  particles.forEach(p => {
    p.update();
    p.draw();
  });

  requestAnimationFrame(animate);
}
animate();

/* ===== START SHOW ===== */
function startShow() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("wishCard").style.display = "block";
  document.getElementById("shareBox").style.display = "block";
  fireworksOn = true;

  for (let i = 0; i < 5; i++) {
    explode(
      Math.random()*canvas.width,
      Math.random()*canvas.height*0.5 + 80
    );
  }
}

/* ===== WHATSAPP SHARE ===== */
function createLink() {
  const name = document.getElementById("nameInput").value.trim();
  if (!name) {
    alert("Please enter your name");
    return;
  }

  const url =
    window.location.origin +
    window.location.pathname +
    "?name=" +
    encodeURIComponent(name);

  const message =
    "‚ú® Happy New Year! üéâ\n\n" +
    "Here‚Äôs a special wish for you:\n" +
    url;

  window.open(
    "https://wa.me/?text=" + encodeURIComponent(message),
    "_blank"
  );
}
</script>

</body>
</html>
